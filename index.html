<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="dark-mode">
    <div class="msg-container hidden">
        <p id="message"></p>
    </div>
    <h1>Tic Tac Toe</h1>
    <div class="container">
        <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
    </div>
    <button class="btns hidden" id="new-game">New Game</button>
    <button class="btns" id="reset">Reset Game</button>
    <button class="btns" id="change-theme">Change Theme</button>
    <script src="app.js"></script>
</body>

</html>
